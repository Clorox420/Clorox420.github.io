<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clorox's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: white;
            background: black;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 30px;
        }

        .spinning-video {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clorox's Website</h1>
            <video class="spinning-video" autoplay muted loop>
                <source src="Blehh.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </header>
    </div>
</body>
</html>
