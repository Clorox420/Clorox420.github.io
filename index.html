<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clorox's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: white;
            background: black;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 30px;
        }

        .spinning-video {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            animation: spin 3s linear infinite;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-container {
            position: relative; /* Added this for absolute positioning context */
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .game-title {
            color: white;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 1.5rem;
        }

        .score {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .game-over {
            position: absolute; /* Changed from fixed to absolute */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); /* Made slightly more opaque */
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Added border for better visibility */
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 500px) {
            #gameCanvas {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clorox's Website</h1>
            <video class="spinning-video" autoplay muted loop>
                <source src="Blehh.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </header>

        <div class="game-container">
            <h2 class="game-title">Mincraft but everytime you get a block you get longer</h2>
            <div class="score">Score: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        // Audio setup - Create multiple instances for better responsiveness
        const audioPool = [];
        const poolSize = 5;
        
        for (let i = 0; i < poolSize; i++) {
            const audio = new Audio('Bonk.mp3');
            audio.volume = 1.0;
            audio.preload = 'auto';
            audioPool.push(audio);
        }
        
        let currentAudioIndex = 0;
        
        function playBonkSound() {
            const audio = audioPool[currentAudioIndex];
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
            currentAudioIndex = (currentAudioIndex + 1) % poolSize;
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4ade80';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Add some shine to snake head
                if (segment === snake[0]) {
                    ctx.fillStyle = '#6ee7b7';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, 4, 4);
                    ctx.fillStyle = '#4ade80';
                }
            }

            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() / 200) * 0.1 + 1;
            ctx.fillStyle = '#ef4444';
            const foodSize = (gridSize - 4) * pulse;
            const offset = (gridSize - foodSize) / 2;
            ctx.fillRect(food.x * gridSize + offset, food.y * gridSize + offset, foodSize, foodSize);
        }

        // Move snake
        function moveSnake() {
            // Only move if game is running and snake has direction
            if (!gameRunning || (dx === 0 && dy === 0)) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 1;
                scoreElement.textContent = score;
                
                // Play bonk sound immediately when collision detected
                playBonkSound();
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false; // Wait for first move to start
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            // Prevent default behavior for arrow keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                e.preventDefault();
            }

            // Don't allow reverse direction
            switch(e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (dy !== 1) { 
                        dx = 0; dy = -1; 
                        gameRunning = true; // Start game on first move
                    }
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (dy !== -1) { 
                        dx = 0; dy = 1; 
                        gameRunning = true; // Start game on first move
                    }
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (dx !== 1) { 
                        dx = -1; dy = 0; 
                        gameRunning = true; // Start game on first move
                    }
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (dx !== -1) { 
                        dx = 1; dy = 0; 
                        gameRunning = true; // Start game on first move
                    }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx !== 1) {
                    dx = -1; dy = 0; // Left
                    gameRunning = true; // Start game on first move
                } else if (diffX < 0 && dx !== -1) {
                    dx = 1; dy = 0; // Right
                    gameRunning = true; // Start game on first move
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy !== 1) {
                    dx = 0; dy = -1; // Up
                    gameRunning = true; // Start game on first move
                } else if (diffY < 0 && dy !== -1) {
                    dx = 0; dy = 1; // Down
                    gameRunning = true; // Start game on first move
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        // Game loop
        function gameLoop() {
            if (gameOverElement.style.display === 'none' || gameOverElement.style.display === '') {
                moveSnake();
                drawGame();
            }
        }

        // Initialize game
        generateFood();
        setInterval(gameLoop, 100);

        // Start drawing
        drawGame();
    </script>
</body>
</html>
